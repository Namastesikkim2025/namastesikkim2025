<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Explore</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
   <header class="bg-white shadow-sm py-4 px-8 flex flex-col md:flex-row items-center justify-between">
  <div class="text-2xl font-bold text-blue-900 mb-2 md:mb-0">Namaste Sikkim</div>
  <nav class="flex space-x-5 text-gray-700 font-medium text-sm md:text-base">
     <a href="../SIKKIM/index.html">Home</a>
      <a href="../Sanyam/destination.html">Destinations</a>
      <a href="../Sanyam/monastries.html">360 View Tour</a>
      <a href="../cultureandheritage/C&H.html">Cultural Heritage</a>
      <a href="../cssproject/research/research.html">Research hub</a>
      <a href="https://sikkim-fest-guide.lovable.app">Calendar</a>
      <a href="../cssproject/contactus/contact.html">Contact Us</a>
  </nav>
  <div class="flex items-center space-x-3 mt-3 md:mt-0">
    <select class="px-2 py-1 rounded border border-gray-300 text-sm">
      <option>English</option>
      <option>Hindi</option>
      <option>Nepali</option>
      <option>Bhutia</option>
    </select>
    <input type="text" class="px-2 py-1 rounded border border-gray-300 text-sm" placeholder="Search" />
  </div>
</header>


  <!-- Hero Section (Full screen) -->
  <section class="hero d-flex flex-column justify-content-center align-items-center text-center">
    <h1>Get in Touch With Us</h1>
    <p>Your adventure starts here! Reach out for bookings, inquiries, or travel help.</p>
  </section>

  <!-- Contact Section -->
  <section class="contact-section container">
    <div class="row g-4">
      <!-- Form -->
      <div class="col-lg-6">
        <div class="contact-card">
          <h2>Contact Us</h2>
          <form id="contactForm">
            <div class="row g-3">
              <div class="col-md-6">
                <input type="text" id="name" placeholder="Enter your name" required>
              </div>
              <div class="col-md-6">
                <input type="email" id="email" placeholder="Enter your email" required>
              </div>
            </div>
            <input type="text" id="subject" placeholder="Enter the subject" required>
            <textarea id="message" placeholder="Enter your message" required></textarea>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Info -->
      <div class="col-lg-6">
        <div class="contact-card info">
          <h2>Our Contact Information</h2>
          <p><i class="fas fa-envelope"></i> <a href="mailto:info@explore.com">info@explore.com</a></p>
          <p><i class="fas fa-phone"></i> <a href="tel:+15551234567">+1 (555) 123-4567</a></p>
          <p><i class="fas fa-map-marker-alt"></i> Gangtok, Sikkim, India</p>
          <div class="map">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d729222.502016003!2d88.1365821!3d27.53303765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e6a5768a6f72af%3A0x4b15a3562e1c38d1!2sSikkim!5e0!3m2!1sen!2sin!4v1694321379330!5m2!1sen!2sin" 
              width="100%" 
              height="350" 
              style="border:0; border-radius: 12px;" 
              allowfullscreen="" 
              loading="lazy">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    // Shrink hero on scroll
    window.addEventListener("scroll", function() {
      const hero = document.querySelector(".hero");
      if (window.scrollY > 50) {
        hero.classList.add("shrink");
      } else {
        hero.classList.remove("shrink");
      }
    });
  </script>
</body>
</html>
