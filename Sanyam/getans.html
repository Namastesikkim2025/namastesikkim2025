<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #1f2c3c;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .card {
            background-color: #2e3e50;
            border-radius: 24px;
            margin-bottom: 20px;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            text-decoration: none;
            border: 1px solid #3f5267;
            transition: background-color 0.3s ease;
        }

        .card:hover {
            background-color: #dce7f4;
            color: black;
        }

        .card h2 {
            margin: 0 0 10px 0;
            font-size: 1.3rem;
        }

        .card p {
            margin: 0;
            font-size: 0.95rem;
        }

        .arrow {
            font-size: 1.5rem;
        }

        @media (max-width: 600px) {
            .card {
                flex-direction: column;
                align-items: flex-start;
            }

            .arrow {
                margin-top: 10px;
                align-self: flex-end;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Get support anytime, 24/7</h1>

        <a href="#" class="card">
            <div>
                <h2>Get answers</h2>
                <p>Watch tutorials and read detailed articles in the Wix Help Center.</p>
            </div>
            <div class="arrow">→</div>
        </a>

        <a href="#" class="card">
            <div>
                <h2>Contact us</h2>
                <p>Ask for assistance by chat or schedule a call with a Customer Care Expert.</p>
            </div>
            <div class="arrow">→</div>
        </a>

        <a href="#" class="card">
            <div>
                <h2>Hire a website designer</h2>
                <p>Explore our marketplace to find a professional to design your site.</p>
            </div>
            <div class="arrow">→</div>
        </a>
    </div>
</body>

</html>
