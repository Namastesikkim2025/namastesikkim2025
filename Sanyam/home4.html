<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste Sikkim - Travel & Tours</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap JS Bundle (Optional for dropdowns/modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body class="bg-cover bg-center bg-no-repeat h-screen relative" style="background-image: url('./images/hero.jpg');">

    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50 z-0"></div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-opacity-90 shadow fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="#">
                <img src="unnamed.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2" />
                Namaste Sikkim
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <a class="nav-link active text-dark fw-semibold" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-dark" href="#">Destinations</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-dark" href="#">Monasteries</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-dark" href="#">360° Tours</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-dark" href="#">Cultural Heritage</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-dark" href="#">Booking</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-dark" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container-fluid h-100 d-flex justify-content-center align-items-center relative z-10">
        <div class="text-center text-white px-3">
            <h1 class="display-3 fw-bold mb-3">Namaste Sikkim</h1>
            <p class="lead mb-4">Discover Paradise in the Heart of the Himalayas</p>

            <!-- Search Bar -->
            <div class="d-flex justify-content-center mb-4">
                <input type="text" class="form-control w-75 w-md-50 me-2 rounded px-4 py-2"
                    placeholder="Search destinations, activities, monasteries..." />
                <button class="btn btn-primary px-4 py-2">Search</button>
            </div>

            <!-- CTA Button -->
            <a href="#destinations" class="btn btn-success btn-lg px-5 shadow">
                Start Your Journey →
            </a>
        </div>
    </div>

</body>

</html>
